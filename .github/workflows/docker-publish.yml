name: Docker Publish

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t votre_utilisateur/sysinfo-api:0.0.3 .
        docker tag votre_utilisateur/sysinfo-api:0.0.3 ghcr.io/${{ github.repository_owner }}/sysinfo-api:0.0.3

    - name: Push image to Docker Hub
      run: docker push votre_utilisateur/sysinfo-api:0.0.3

    - name: Push image to GitHub Container Registry
      run: docker push ghcr.io/${{ github.repository_owner }}/sysinfo-api:0.0.3
